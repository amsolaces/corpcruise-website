<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorpCruise - Book Your Ride</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-copper: #B8860B;
            --accent-gold: #FFD700;
            --charcoal: #1A1A1A;
            --warm-gray: #4A4A4A;
            --light-gray: #F8F8F8;
            --pure-white: #FFFFFF;
            --error-red: #FF5555;
            --gradient-premium: linear-gradient(135deg, #B8860B 0%, #CD7F32 50%, #FFD700 100%);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-copper: 0 12px 40px rgba(184, 134, 11, 0.4);
            --shadow-premium: 0 20px 60px rgba(184, 134, 11, 0.3);
            --font-primary: 'Inter', sans-serif;
            --font-accent: 'Playfair Display', serif;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--charcoal);
            background: linear-gradient(135deg, #f5f5f5, #fafafa);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-premium);
            border-radius: 16px;
            box-shadow: var(--shadow-copper);
        }

        .header h1 {
            font-family: var(--font-accent);
            font-size: 42px;
            background: var(--gradient-premium);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .header p {
            color: var(--warm-gray);
            font-size: 16px;
            margin-top: 10px;
        }

        .booking-card {
            background: var(--pure-white);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 8px;
            background: #e3e3e3;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .progress-bar__fill {
            height: 100%;
            width: 25%;
            background: var(--gradient-premium);
            transition: width 0.4s ease;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(14px);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        .step-title {
            font-family: var(--font-accent);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--charcoal);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--charcoal);
        }

        label .required {
            color: var(--error-red);
            font-weight: 900;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e3e3e3;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-copper);
            box-shadow: 0 0 0 4px rgba(184, 134, 11, 0.15);
            outline: none;
        }

        .form-control.error {
            border-color: var(--error-red);
            background: #fff5f5;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .vehicle-category-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .vehicle-btn {
            padding: 18px 20px;
            border: 2.5px solid #e3e3e3;
            border-radius: 12px;
            background: var(--pure-white);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .vehicle-btn:hover {
            border-color: var(--primary-copper);
            background: rgba(184, 134, 11, 0.05);
            transform: translateY(-2px);
        }

        .vehicle-btn.active {
            border-color: var(--primary-copper);
            background: var(--gradient-premium);
            color: var(--pure-white);
            box-shadow: var(--shadow-copper);
        }

        .vehicle-dropdown {
            display: none;
        }

        .vehicle-dropdown.show {
            display: block;
        }

        .error-message {
            color: var(--error-red);
            font-size: 13px;
            margin-top: 6px;
            font-weight: 600;
        }

        .success-message {
            color: #4CAF50;
            font-size: 13px;
            margin-top: 6px;
            font-weight: 600;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 2px solid #e8e8e8;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn--primary {
            background: var(--gradient-premium);
            color: var(--pure-white);
            box-shadow: var(--shadow-copper);
            flex: 1;
            justify-content: center;
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-premium);
        }

        .btn--primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn--secondary {
            background: transparent;
            color: var(--primary-copper);
            border: 2px solid var(--primary-copper);
        }

        .btn--secondary:hover {
            background: rgba(184, 134, 11, 0.05);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .company-badge {
            background: rgba(184, 134, 11, 0.1);
            color: var(--primary-copper);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .booking-card {
                padding: 30px 20px;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .vehicle-category-buttons {
                grid-template-columns: 1fr;
            }
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-car" style="font-size: 32px; color: #fff;"></i>
                </div>
                <div>
                    <h1>CorpCruise</h1>
                    <p>Complete Your Booking</p>
                </div>
            </div>
        </div>

        <div class="booking-card">
            <div class="company-badge" id="companyBadge">
                <i class="fas fa-building" style="margin-right: 8px;"></i>
                <span id="companyName">Loading...</span>
            </div>

            <div class="progress-bar">
                <div class="progress-bar__fill" id="progressFill"></div>
            </div>

            <form id="bookingForm">
                <!-- STEP 1: Company & Service Details -->

                    <h2 class="step-title">Service Details</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Select City <span class="required">*</span></label>
                            <select class="form-control" id="city" name="city" required>

                                <option value="kolkata">Kolkata</option>
                                <option value="ranchi">Ranchi</option>
                                <option value="chennai">Chennai</option>
                                <option value="lucknow">Lucknow</option>
                                <option value="bengaluru">Bengaluru</option>
                                <option value="amritsar">Amritsar</option>
                                <option value="hyderabad">Hyderabad</option>
                                <option value="vijaywada">Vijaywada</option>
                                <option value="chandigarh">Chandigarh</option>
                                <option value="vizag">Vizag</option>
                                <option value="nainital">Nainital</option>
                                <option value="tirupati">Tirupati</option>
                                <option value="rishikesh">Rishikesh</option>
                                <option value="jalandhar">Jalandhar</option>
                                <option value="dehradun">Dehradun</option>
                                <option value="madurai">Madurai</option>
                                <option value="allahabad">Allahabad</option>
                                <option value="coimbatore">Coimbatore</option>
                                <option value="varanasi">Varanasi</option>
                                <option value="indore">Indore</option>
                                <option value="bhopal">Bhopal</option>
                                <option value="nagpur">Nagpur</option>
                                <option value="gwalior">Gwalior</option>
                                <option value="pune">Pune</option>
                                <option value="aurangabad">Aurangabad</option>
                                <option value="nashik">Nashik</option>
                                <option value="shirdi">Shirdi</option>
                                <option value="pondicherry">Pondicherry</option>
                                <option value="patna">Patna</option>
                                <option value="ludhiana">Ludhiana</option>
                                <option value="mysore">Mysore</option>
                                <option value="manipal">Manipal</option>
                                <option value="kochi">Kochi</option>
                                <option value="dubai">Dubai</option>
                                <option value="nepal">Nepal</option>
                                <option value="bangladesh">Bangladesh</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dutyType">Duty Type <span class="required">*</span></label>
                            <select class="form-control" id="dutyType" name="duty_type" required onchange="toggleJourneyFields()">
                                <option value="">Select duty type</option>
                                <option value="transfer">Transfer</option>
                                <option value="local">Local</option>
                                <option value="outstation">Outstation</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Vehicle Category <span class="required">*</span></label>
                        <div class="vehicle-category-buttons">
                            <button type="button" class="vehicle-btn" onclick="selectVehicle('sedan')">
                                <i class="fas fa-car" style="display: block; font-size: 24px; margin-bottom: 8px;"></i>
                                Executive Sedan
                            </button>
                            <button type="button" class="vehicle-btn" onclick="selectVehicle('suv')">
                                <i class="fas fa-car" style="display: block; font-size: 24px; margin-bottom: 8px;"></i>
                                Luxury SUV
                            </button>
                            <button type="button" class="vehicle-btn" onclick="selectVehicle('van')">
                                <i class="fas fa-shuttle-van" style="display: block; font-size: 24px; margin-bottom: 8px;"></i>
                                Premium Van
                            </button>
                        </div>
                        <input type="hidden" id="vehicleCategory" name="vehicle_category" required>
                    </div>

                    <div class="form-group vehicle-dropdown" id="vehicleModelGroup">
                        <label for="vehicleModel">Select Vehicle <span class="required">*</span></label>
                        <select class="form-control" id="vehicleModel" name="vehicle_model" required>
                            <option value="">Choose a vehicle</option>
                        </select>
                    </div>
                </div>

                <!-- STEP 2: Booker Details -->
                <div class="form-step" id="step-2">
                    <h2 class="step-title">Your Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bookerName">Your Name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="bookerName" name="booker_name" placeholder="Full name" required>
                        </div>
                        <div class="form-group">
                            <label for="bookerPhone">Contact Number <span class="required">*</span></label>
                            <input type="tel" class="form-control" id="bookerPhone" name="booker_phone" placeholder="+91 XXXXX XXXXX" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bookerEmail">Email ID <span class="required">*</span></label>
                        <input type="email" class="form-control" id="bookerEmail" name="booker_email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestName">Passenger Name (if different)</label>
                            <input type="text" class="form-control" id="guestName" name="guest_name" placeholder="Passenger name">
                        </div>
                        <div class="form-group">
                            <label for="guestPhone">Passenger Phone</label>
                            <input type="tel" class="form-control" id="guestPhone" name="guest_phone" placeholder="+91 XXXXX XXXXX">
                        </div>
                    </div>
                </div>

                <!-- STEP 3: Journey Details -->
                <div class="form-step" id="step-3">
                    <h2 class="step-title">Journey Details</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pickupDate">Date <span class="required">*</span></label>
                            <input type="date" class="form-control" id="pickupDate" name="pickup_date" required>
                        </div>
                        <div class="form-group">
                            <label for="pickupTime">Time <span class="required">*</span></label>
                            <input type="time" class="form-control" id="pickupTime" name="pickup_time" required>
                        </div>
                    </div>

                    <!-- Transfer Journey Fields -->
                    <div id="transferFields" class="journey-fields" style="display: none;">
                        <div class="form-group">
                            <label for="pickupAddress">Pickup Address <span class="required">*</span></label>
                            <textarea class="form-control" id="pickupAddress" name="pickup_address" placeholder="Complete address with landmark"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="dropAddress">Drop Address <span class="required">*</span></label>
                            <textarea class="form-control" id="dropAddress" name="drop_address" placeholder="Complete address with landmark"></textarea>
                        </div>
                    </div>

                    <!-- Local Journey Fields -->
                    <div id="localFields" class="journey-fields" style="display: none;">
                        <div class="form-group">
                            <label for="localPickup">Pickup Address <span class="required">*</span></label>
                            <textarea class="form-control" id="localPickup" name="local_pickup" placeholder="Complete address"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="localDrop">Drop Address <span class="required">*</span></label>
                            <textarea class="form-control" id="localDrop" name="local_drop" placeholder="Complete address"></textarea>
                        </div>
                    </div>

                    <!-- Outstation Journey Fields -->
                    <div id="outstationFields" class="journey-fields" style="display: none;">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pickupCity2">From City <span class="required">*</span></label>
                                <input type="text" class="form-control" id="pickupCity2" name="pickup_city" placeholder="Starting city">
                            </div>
                            <div class="form-group">
                                <label for="dropCity2">To City <span class="required">*</span></label>
                                <input type="text" class="form-control" id="dropCity2" name="drop_city" placeholder="Destination city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="outstationPickup">Pickup Address <span class="required">*</span></label>
                            <textarea class="form-control" id="outstationPickup" name="outstation_pickup" placeholder="Exact pickup location"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="outstationDrop">Drop Address <span class="required">*</span></label>
                            <textarea class="form-control" id="outstationDrop" name="outstation_drop" placeholder="Exact drop location"></textarea>
                        </div>
                    </div>
                </div>

                <!-- STEP 4: Additional Details -->
                <div class="form-step" id="step-4">
                    <h2 class="step-title">Additional Information</h2>
                    
                    <div class="form-group">
                        <label for="flightDetails">Flight Details (Optional)</label>
                        <input type="text" class="form-control" id="flightDetails" name="flight_details" placeholder="Flight number, arrival/departure time">
                    </div>

                    <div class="form-group">
                        <label for="specialRequests">Special Requests (Optional)</label>
                        <textarea class="form-control" id="specialRequests" name="special_requests" placeholder="Any special requirements or preferences..."></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn--secondary" id="prevBtn" onclick="previousStep()" style="display: none;">
                        <i class="fas fa-arrow-left"></i> Previous
                    </button>
                    <div style="flex: 1;"></div>
                    <button type="button" class="btn btn--primary" id="nextBtn" onclick="nextStep()">
                        Next Step <i class="fas fa-arrow-right"></i>
                    </button>
                    <button type="submit" class="btn btn--primary" id="submitBtn" style="display: none;">
                        <i class="fas fa-check-circle"></i> Confirm Booking
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Config
        const supabaseUrl = 'https://tkxbqmhklbkngjcaitic.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRreGJxbWhrbGJrbmdqY2FpdGljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MDg1MzMsImV4cCI6MjA3NDM4NDUzM30.wG-_2ZiWoOKTa_x4FMLLH5oiJqRxF2YIfxdCFzO0yos';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentStep = 1;
        const totalSteps = 4;

        // Vehicle Data
        const vehicles = {
            sedan: {
                name: 'Executive Sedan',
                models: [
                    { id: 'dzire', name: 'Maruti D\'zire' },
                    { id: 'aura', name: 'Maruti Aura' },
                    { id: 'xcent', name: 'Hyundai Xcent' },
                    { id: 'amaze', name: 'Honda Amaze' },
                    { id: 'city', name: 'Honda City' },
                    { id: 'ciaz', name: 'Maruti Ciaz' },
                    { id: 'corolla', name: 'Toyota Corolla Altis' },
                    { id: 'bmw5', name: 'BMW 5 Series' },
                    { id: 'merc-e', name: 'Mercedes E-Class' },
                    { id: 'audi-a6', name: 'Audi A6' }
                ]
            },
            suv: {
                name: 'Luxury SUV',
                models: [
                    { id: 'ertiga', name: 'Maruti Ertiga' },
                    { id: 'rumion', name: 'Maruti Rumion' },
                    { id: 'kia-carens', name: 'Kia Carens' },
                    { id: 'innova-crysta', name: 'Toyota Innova Crysta' },
                    { id: 'innova-hycross', name: 'Toyota Innova Hycross' },
                    { id: 'fortuner', name: 'Toyota Fortuner' }
                ]
            },
            van: {
                name: 'Premium Van',
                models: [
                    { id: 'commuter', name: 'Commuter (8-seater)' },
                    { id: 'tempo-13', name: 'Tempo Traveler 13-seater' },
                    { id: 'tempo-17', name: 'Tempo Traveler 17-seater' },
                    { id: 'urbania-13', name: 'Urbania 13-seater' },
                    { id: 'urbania-17', name: 'Urbania 17-seater' }
                ]
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const accessCode = sessionStorage.getItem('accessCode');
            const companyName = sessionStorage.getItem('companyName');

            if (!accessCode || !companyName) {
                alert('Please verify your access code first.');
                window.location.href = '/';
                return;
            }

            document.getElementById('companyName').textContent = companyName;
            setMinDate();
        });

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('pickupDate').min = today;
        }

        function selectVehicle(category) {
            document.querySelectorAll('.vehicle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.vehicle-btn').classList.add('active');
            
            document.getElementById('vehicleCategory').value = category;
            
            const models = vehicles[category].models;
            const select = document.getElementById('vehicleModel');
            select.innerHTML = '<option value="">Choose a vehicle</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.name;
                select.appendChild(option);
            });

            document.getElementById('vehicleModelGroup').classList.add('show');
        }

        function toggleJourneyFields() {
            const dutyType = document.getElementById('dutyType').value;
            document.getElementById('transferFields').style.display = dutyType === 'transfer' ? 'block' : 'none';
            document.getElementById('localFields').style.display = dutyType === 'local' ? 'block' : 'none';
            document.getElementById('outstationFields').style.display = dutyType === 'outstation' ? 'block' : 'none';
        }

        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < totalSteps) {
                    currentStep++;
                    updateStepDisplay();
                }
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepDisplay();
            }
        }

        function updateStepDisplay() {
            document.querySelectorAll('.form-step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step-${currentStep}`).classList.add('active');

            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('prevBtn').style.display = currentStep > 1 ? 'inline-flex' : 'none';
            
            if (currentStep === totalSteps) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-flex';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-flex';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        function validateCurrentStep() {
            const step = document.getElementById(`step-${currentStep}`);
            const requiredFields = step.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('error');
                    isValid = false;
                } else {
                    field.classList.remove('error');
                }
            });

            return isValid;
        }

        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateCurrentStep()) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Processing...';

            try {
                const formData = new FormData(document.getElementById('bookingForm'));
                const bookingData = Object.fromEntries(formData);

                const bookingRef = 'CC-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5).toUpperCase();
                bookingData.booking_reference = bookingRef;
                bookingData.access_code = sessionStorage.getItem('accessCode');
                bookingData.status = 'pending';

                const { data, error } = await supabase
                    .from('bookings')
                    .insert([bookingData])
                    .select();

                if (error) throw error;

                alert('✅ Booking confirmed!\n\nBooking Reference: ' + bookingRef + '\n\nOur team will contact you shortly to confirm.');
                window.location.href = '/';

            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error submitting booking. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Confirm Booking';
            }
        });
    </script>
</body>
</html>
